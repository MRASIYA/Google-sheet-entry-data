<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="data-form">
    <label>Name:</label><br />
    <input type="text" name="name" required /><br /><br />
    
    <label>Email:</label><br />
    <input type="email" name="email" required /><br /><br />
    
    <label>Message:</label><br />
    <textarea name="message" required></textarea><br /><br />
    
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('data-form');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      fetch('https://script.google.com/macros/s/AKfycbxI9UxsZrNbr8LQG4YMXwUxQJl8kacUl_jWHcJXZzG3HPKFYA4z73_kRkEG3o8MIO2H/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('response').innerText = "Submitted successfully!";
        form.reset();
      })
      .catch(err => {
        document.getElementById('response').innerText = "Error submitting form.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
